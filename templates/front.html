<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Upload</title>
</head>
<body>
  <h1>Upload a file</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <p><input type="file" name="file" required></p>
    <p><button type="submit">Upload</button></p>
  </form>

  <hr>
  <h2>Recent uploads</h2>
  {% if recent %}
    <ul>
      {% for r in recent %}
        <li>
          <a href="{{ url_for('result', filename=r.filename) }}">{{ r.filename }}</a>
          — {{ r.status }} — {{ r.created_at }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No records yet.</p>
  {% endif %}
</body>
</html>
